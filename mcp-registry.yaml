name: ai-project-os
version: 2.5.0
type: governance
protocol: mcp
mcp_version: "0.1"
description: >
  Enterprise-grade AI Project Governance Engine enforcing 
  engineering workflow, audit, and stage control.
repository: https://github.com/wuxiaolong123121/ai-project-os-mcp
author: Xiaolong Wu
capabilities:
  - state-based-control
  - stage-freeze
  - audit-enforcement
  - guarded-execution
  - multi-agent-governance
tools:
  - get_stage
  - freeze_stage
  - guard_src
  - submit_audit
supported_clients:
  - Claude
  - Cursor
  - Trae
license: MIT
stability:
  level: "stable"
  guarantees:
    - backward_compatibility
    - audit_schema_frozen
    - audit_schema_immutable
    - stage_rules_immutable
    - breaking_changes_semver_only